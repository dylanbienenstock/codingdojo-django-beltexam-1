{% extends "base.html" %}

{% block content %}
	<div id="add-trip-form-box">
		<div class="form-box">
			<h1>Add a Trip</h1>
			<p>Date format: MM/DD/YYYY</p>

			<div class="column">
				<label for="destination">Destination:</label>
				<label for="description">Description:</label>
				<label for="date-from">Travel Date From:</label>
				<label for="date-to">Travel Date To:</label>
			</div>

			<div class="column">
				<form action="/travels/add/submit" method="post">
					{% csrf_token %}
					
					<input type="text" id="destination" name="destination">
					<input type="text" id="description" name="description">
					<input type="text" id="date-from" name="date_from">
					<input type="text" id="date-to" name="date_to">

					<input type="submit" value="Add">
				</form>
			</div>
		</div>

		<div class="errors">
			{% if not success and response_type == "add_trip" %}
				{% for error in errors %}
					<p>&bull;&nbsp;{{error}}</p>
				{% endfor %}
			{% endif %}
		</div>
	</div>
{% endblock %}
